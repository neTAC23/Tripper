
<div class="wrapper" *ngIf="userProfile">
  <!-- <div class="container">-->
  <header id="header">
    <div class="profile-banner">
    </div>
      <nav class="navbar navbar-default">
  
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img class="img-responsive" [src]='getProfile()'></a>
            <span class="site-name">
              <a routerLink = "/{{userProfile._id}}">
                <div class="whiteLinkText">{{userProfile.firstName}} {{userProfile.lastName}}</div></a></span>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->

          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="nav main-menu navbar-nav">
              
              <li [class]='postClass'><a (click)='changeToPosts()'>
                <span class="nav-label">Posts</span>
                <span class="sr-only">(current)</span>
                <span class="nav-label-val">{{userProfile.posts?.length}}</span></a></li>

              <li [class]='followingClass'><a (click)='changeToFollowing()'>
                <span class="nav-label">Following</span>
                <span class="nav-label-val">{{userProfile.following?.length}}</span></a></li>

              <li [class]='followersClass'><a (click)='changeToFollowers()'>
                <span class="nav-label">Followers</span>
                <span class="nav-label-val">{{userProfile.followers?.length}}</span></a></li>

            </ul>
            <button class="btn btn-default pull-right" [disabled]="loading" (click)='follow()' id="btn-follow">{{following}}</button>
          </div><!-- /.navbar-collapse -->
          </div>

      </nav>
    
  </header>

  <modal #modal>
      <app-edit-profile></app-edit-profile>
  </modal>

<div class="container">
  <div class="row">

    <div class="col-md-8 col-sm-8 col-xs-8">
      <!-- Following list -->
      <ul id=all-user-cards class="list-unstyled" *ngIf="navFollowing">
    
          <li class="user-card" *ngFor="let user of profileFollowing">
    
              <app-user-card [user]='user'></app-user-card>
         
          </li>

      </ul>
      <!-- Followers list -->
      <ul id=followers-cards class="list-unstyled" *ngIf="navFollowers">
        <div class="row">
          <li class="user-card" *ngFor="let user of profileFollowers">
            <div class="col-md-3 col-sm-3 col-xs-3">
              <app-user-card [user]='user'></app-user-card>
            </div>
          </li>
        </div>
      </ul>
<!--
      <div class="container" *ngIf="navFollowers">  
        <div class="row" align="right">
          <div class="Grid Grid--withGutter" id="gofucingright" *ngFor="let user of profileFollowers">
            <div class="col-md-3 col-sm-4 col-lg-3">
              <app-user-card [user]='user'></app-user-card>
            </div>
          </div>
        </div>  
      </div> -->
      <!-- Posts list -->
      <div class="posts-disp" *ngIf="navPosts">  
        <app-posts-list [user]='userProfile' [isFeed]='false'></app-posts-list>
      </div>

    </div>

    <!-- Popular Users sidebar -->
    <div class="col-md-4 col-sm-4 col-xs-4">
        <app-popular-users></app-popular-users>
    </div>

  </div>
</div>
