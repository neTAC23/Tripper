 <div class="clearfix"></div>
  <ul class="list-unstyled">
      <li class="post-item" *ngFor="let post of posts; let i=index">
        <app-post [post]='post'></app-post>
        <div class="btn-show-more" *ngIf="i+1==numPostsToShow*(count+1)">
          <button class="btn btn-link" (click)='showMore()' id="btn-show-more">Show More</button>
        </div>
      </li>
  </ul>
