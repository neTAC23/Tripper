<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container" *ngIf="user">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <img alt="Brand" id="nav-brand-img" src="../../../logo.jpeg" height="50" width="50">
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" *ngIf="user">

      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" [(ngModel)]="query" name="query">
        </div>
        <button type="button" class="btn btn-default" routerLink='/search/{{query}}'>
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
      </form>

      
      <ul class="nav navbar-nav navbar-right">
        <li><button (click)='modal.open()' class="btn btn-warning" id="new-post-btn">New Post</button></li>
        <li><a [routerLink]="['/login']">Logout</a></li>
        <li><a class="navbar-brand" routerLink = "/{{user._id}}">
          <img class="img-responsive" id="nav-brand-profile" [src]='getProfile()' height="40" width="40">
        </a></li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<modal #modal>
    <app-post-form (onsubmit)="newpost()" [modal]='modal' (onclose)='newpost($event)' ></app-post-form>
</modal>
